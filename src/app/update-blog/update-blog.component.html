<div class="p-5 container  text-center col-lg-6 col-md-12 col-sm-12">
    <h1 class="text-white">Update Blog</h1>
    <form (ngSubmit)="updateBlogData(updateBlogForm)" #updateBlogForm="ngForm" action="" class="bg-light container p-5 mt-4" style="border-radius: 20px;">
        <input [(ngModel)]="bdata.id" type="text" class="form-control mt-3 p-2" placeholder="Blog id" name="pin1" id="pid11">
        <input [(ngModel)]="bdata.title" type="text" class="form-control mt-3 p-2" placeholder="Blog title" name="pin2" id="pid10">
        <input [(ngModel)]="bdata.name" type="text" class="form-control mt-3 p-2" placeholder="Writer's name" name="pin3" id="pid9">
        <input [(ngModel)]="bdata.date" type="text" class="form-control mt-3 p-2" placeholder="Date" name="pin3" id="pid9">
        <input [(ngModel)]="bdata.about" type="text" class="form-control mt-3 p-2" placeholder="About" name="pin3" id="pid9">
        <input [(ngModel)]="bdata.description" type="text" class="form-control mt-3 p-2 h-25" placeholder="Description" name="pin4" id="pid8">
        <input [(ngModel)]="bdata.image" type="text" class="form-control mt-3 p-2" placeholder="Image" name="pin5" id="pid7">
        
        <button type="submit" class="btn btn-success p-2 mt-3 w-50 "><strong>Update Blog <i class="fa-regular fa-plus"></i></strong></button>
    </form>
</div>
